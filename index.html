<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar__card"  style="background: linear-gradient(215.32deg, #dfe799 -1%, #5a7133 124%);">
                <h1>Peacefull</h1>
                <p>Nature</p>
            </div>
            <div class="sidebar__card" style="background: linear-gradient(221.87deg, #da3901 1%, #ffd224 68%);">
                <h1>Dangerous</h1>
                <p>Nature</p>
            </div>
            <div class="sidebar__card" style="background: linear-gradient(220.16deg, #371e34 -8%, #ff8a63 68%);">
                <h1>Large</h1>
                <p>Nature</p>
            </div>
        </div>
        <div class="main-slides">
            <div class="main-slides__slide slide" style="
            background-image: url('https://images.unsplash.com/photo-1637073698184-975f104eae11?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1171&q=80https://images.unsplash.com/photo-1601574968106-b312ac309953?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1996&q=80');
          ">
            </div>
            <div class="main-slides__slide slide" style="
            background-image: url('https://images.unsplash.com/photo-1637080024867-39547bcbc64a?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1032&q=80');
          ">
            </div>
            <div class="main-slides__slide slide" style="
            background-image: url('https://images.unsplash.com/photo-1635417310384-4a7d54255edd?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1170&q=80');
            ">
            </div>
        </div>
        <div class="control">
            <button class="control__up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
            <button class="control__down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
        </div>
    </div>
</body>
</html>
